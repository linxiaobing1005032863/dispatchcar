<div class="collect weekC ">
    <div class="collect-select">
        <span>开始时间：<input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="inputter startTime" ng-model="startTime" ></span>
        <span>结束时间 ：<input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="inputter endTime" ng-model="endTime" ></span>
        <button ng-click="collect()">汇总</button>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span title="地区">地区</span>
            <span title="项目名称">项目名称</span>
            <span title="加油费">加油费</span>
            <span title="租车单价">租车单价</span>
            <span title="加班时长">加班时长</span>
            <span title="加班费">加班费</span>
            <span title="停车费">停车费</span>
            <span title="过路费">过路费</span>
            <span title="餐费补贴">餐费补贴</span>
            <span title="合计">合计</span>
        </li>
        <li class="sum-tbody li1" ng-repeat="lists in list1">
            <section>
                <span class="span1">{{::lists.area}}</span>
                <span>{{::lists.project}}</span>
                <span>{{::lists.supplementFee}}</span>
                <span>{{::lists.carRentalUtilCost}}</span>
                <span>{{::lists.overWorkTime}}</span>
                <span>{{::lists.overWorkCost}}</span>
                <span>{{::lists.parkCost}}</span>
                <span>{{::lists.roadCost}}</span>
                <span>{{::lists.mealCost}}</span>
                <span>{{::lists.total}}</span>
            </section>
        </li>
    </ul>
</div>


<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
