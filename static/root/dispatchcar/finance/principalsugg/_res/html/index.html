<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required" >
                    <label><i><img src="/images/mandatory.png"></i><em>出车单号</em></label>
                    <input  style="height: 32px" type="text" ng-verify="{}" ng-model="edit.number">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>司机名称</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="edit.driver" ng-change="count()">
                            <option>请选择</option>
                            <option  ng-repeat="Dri in  infoDri">{{Dri.driver}}</option>
                        </select>
                        <input   class="inputDom" ng-verify="{}" ng-model="edit.driver" ng-change="count()">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否为本公司人员出车 </em></label>
                    <select class="sele" ng-model="edit.companyDispatch" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>用车人</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="edit.carUser">
                            <option  ng-repeat="Ent in  infoEnt">{{Ent.username}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="edit.carUser">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>员工编号</em></label>
                    <input type="text" ng-verify="{}" ng-model="edit.userNumber">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>所属地区 </em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="edit.area">
                            <option  ng-repeat="Ent in  infoEnt">{{Ent.area}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="edit.area">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>所属项目组 </em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="edit.group">
                            <option  ng-repeat="Ent in  infoEnt">{{Ent.department}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="edit.group">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否立项</em></label>
                    <select class="sele" ng-model="edit.projectApproval" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value="false">否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称 </em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="edit.project" ng-change="count1()">
                            <option  ng-repeat="ject in  infoPro">{{ject}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="edit.project" ng-change="count1()">
                    </div>
                </li>

                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>科目类型</em></label>
                    <select class="sele" ng-model="edit.acctype" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="MAIN">主营业务成本</option>
                        <option value="MARKET">市场费</option>
                        <option value="TRAINING">培训费</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>出车日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image dispatchDate" ng-model="edit.dispatchDate" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>出车开始时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image startTime"  ng-model="edit.startTime" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>出车结束时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image endTime"  ng-model="edit.endTime" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否午休</em></label>
                    <select class="sele" ng-model="edit.siesta" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value="false">否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>加班时长</em></label>
                    <input type="number"   ng-verify="{}" ng-model="edit.overWorkTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>用车随同人员</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="edit.accompanyUser">
                            <option value=""></option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="edit.accompanyUser">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>用车事由</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="edit.dispatchReason">
                            <option value="" ></option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="edit.dispatchReason">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>车牌号码 </em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="edit.carNumber">
                            <option value="" ></option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="edit.carNumber">
                    </div>
                </li>
                <li>
                    <label><em>所用油卡编号</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="edit.oilCardNumber" ng-change="count3()">
                            <option  ng-repeat="OilS in  Oil">{{OilS.oilCardCode}}</option>
                        </select>
                        <input type="text"  class="inputDom"  ng-model="edit.oilCardNumber" ng-change="count3()">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否开空调</em></label>
                    <select class="sele" ng-model="edit.aircondition" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value="false">否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否市内</em></label>
                    <select class="sele" ng-model="edit.downtown" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value="false">否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>当天是否加油 </em></label>
                    <select class="sele" ng-model="edit.addOil" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value="false">否</option>
                    </select>
                </li>
                <li>
                    <label><em>补加油说明</em></label>
                    <input type="text"  ng-model="edit.addOilExplain">
                </li>
                <li>
                    <label><em>补加油量</em></label>
                    <input type="number"  ng-model="edit.supplementOil">
                </li>
                <li>
                    <label><em>补加油费</em></label>
                    <input type="number"  ng-model="edit.supplementFee">
                </li>
                <li>
                    <label><em>欠油说明</em></label>
                    <input type="text"  ng-model="edit.oweOilExplain">
                </li>
                <li>
                    <label><em>欠油量</em></label>
                    <input type="number"  ng-model="edit.lessOil">
                </li>
                <li>
                    <label><em>欠油费</em></label>
                    <input type="number"  ng-model="edit.lessOilFee">
                </li>

                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>加油时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image addOilTime"  ng-model="edit.addOilTime" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>油卡余额</em></label>
                    <input type="number"  ng-verify="{}" ng-model="edit.oilCardBalance">
                </li>
                <li>
                    <label><em>当天油价</em></label>
                    <input type="number"  ng-model="edit.oilPrice">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>任务下达人 </em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="edit.principal">
                            <option  ng-repeat="Ent in  infoEnt">{{Ent.userName}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="edit.principal">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>计划任务数量</em></label>
                    <input type="number"  ng-verify="{}" ng-model="edit.planTaskAmount">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>任务完成数量</em></label>
                    <input type="number"  ng-verify="{}" ng-model="edit.finishTaskAmount">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>出车开始里程数</em></label>
                    <input type="number"  ng-verify="{}" ng-model="edit.startMileage">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>出车结束里程数</em></label>
                    <input type="number"  ng-verify="{}" ng-model="edit.endMileage">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>GPS轨迹总里程数</em></label>
                    <input type="number"  ng-verify="{}" ng-model="edit.mileageOfGPS">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>停车费</em></label>
                    <input type="number"  ng-verify="{}" ng-model="edit.parkCost">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>过路费</em></label>
                    <input type="number"  ng-verify="{}" ng-model="edit.roadCost">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>餐补费</em></label>
                    <input type="number"  ng-verify="{}" ng-model="edit.roadCost">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>对司机的评价</em></label>
                    <select class="sele" ng-model="edit.evaluatedriver" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="GOOD">优秀</option>
                        <option value="WELL">良好</option>
                        <option value="BAD">恶劣 </option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>小票附件 </em></label>
                    <select class="sele" ng-model="edit.receipt" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li>
                    <label><em>项目模块负责人</em></label>
                    <input type="text"  ng-model="edit.projectCharge" disabled>
                </li>

                <li>
                    <label><em>项目模块负责人意见</em></label>
                    <input type="text"  ng-model="edit.projectChargeIdea" disabled>
                </li>
                <li>
                    <label><em>是否通过 </em></label>
                    <select class="sele" ng-model="edit.ifPass" disabled>
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li>
                    <label><em>预算模块意见</em></label>
                    <input type="text" ng-model="edit.budgetModuleIdea" disabled>
                </li>

                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>账务模块意见</em></label>
                    <input type="text"  ng-verify="{}" ng-model="edit.accountModuleIdea">
                </li>
                <li>
                    <label><em>核对依据是否齐全无误 </em></label>
                    <select class="sele" ng-model="edit.ifCorrect" disabled>
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li >
                    <label><em>寄件人</em></label>
                    <input type="text"   ng-model="projectChargeIdea" disabled>
                </li>
                <li >
                    <label><em>寄件日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image sendDate"  ng-model="edit.sendDate"  disabled>
                </li>
                <li>
                    <label><em>存档联是否寄件 </em></label>
                    <select class="sele" ng-model="edit.ifSendArchiveAL" disabled>
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li>
                    <label><em>报销联是否寄件 </em></label>
                    <select class="sele" ng-model="edit.ifSendReimbursementAl" disabled>
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
             <!--   <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>过路停车费总额</em></label>
                    <input type="number"  ng-model="edit.totalParking">
                </li>-->

                <li >
                    <label><em>小票总数</em></label>
                    <input type="text" ng-model="totalReceipts" disabled>
                </li>
                <li>
                    <label><em>加油小票是否寄件 </em></label>
                    <select class="sele" ng-model="edit.ifSendAddOilReceipts" disabled>
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li  class="required" >
                    <label><i><img src="/images/mandatory.png"></i><em>收票人</em></label>
                    <input type="text"  ng-model="receiver"  ng-verify="{}">
                </li>
                <li  class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>收到发票日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image receiveDate"  ng-model="edit.receiveDate" >
                </li>
                <li  class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>收到发票情况</em></label>
                    <input type="text"  ng-model="receiveReceipts"  ng-verify="{}">
                </li>
                <li >
                    <label><em>资金模块意见</em></label>
                    <input type="text"  ng-model="moneyModuleIdea" disabled>
                </li>
                <li >
                    <label><em>预计付款日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image expectPayDate"  ng-model="edit.expectPayDate" disabled>
                </li>
                <li >
                    <label><em>付款计划</em></label>
                    <input type="text"  ng-model="edit.paymentSchedule" disabled>
                </li>
                <li>
                    <label><em>是否付款 </em></label>
                    <select class="sele" ng-model="edit.ifPayed" disabled>
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li>
                    <label><em>应加油量</em></label>
                    <input type="number"  ng-model="edit.shouldAmount">
                </li>
                <li>
                    <label><em>应加油费</em></label>
                    <input type="number"  ng-model="edit.getShouldAmountMoney">
                </li>
                <li>
                    <label><em>实际加油费</em></label>
                    <input type="number"  ng-model="edit.addOilAmountMoney">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>实际加油量</em></label>
                    <input type="number"  ng-verify="{}" ng-model="edit.addOilAmount">
                </li>

                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>租车费用</em></label>
                    <input type="number"  ng-verify="{}" ng-model="edit.carRentalCost" class="he1">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>当天油耗</em></label>
                    <input type="number"  ng-verify="{}" ng-model="oilWear" class="he1" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>账务核对意见</em></label>
                    <input type="text"  ng-verify="{}" ng-model="auditSugg">
                </li>
                <li>
                    <label><em>问题类型</em></label>
                    <input type="text"  ng-model="problemType">
                </li>
                <li>
                    <label><em>问题描述</em></label>
                    <input type="text"  ng-model="problemDes">
                </li>

            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="infoEditFun()">提交</button>
    </p>
</div>
